<div>
<div class="row">
    <h1>Slogan Length</h1>
    <hr>
   <div class="row collapse">
            <div class="small-3 large-2 columns">
                <span class="prefix">Quick Search</span>
            </div>
            <div class="small-9 large-10 columns">
                <input type="text" ng-model="filterSlogan" placeholder="enter slogan to search for     ">
            </div>
        </div>

    

    <div class="row">
        <table class="large-12 columns">
            <thead>
            <tr>
                <th>Slogan</th>
                <th>Length</th>
                
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="slogan in slogans | filter:filterSlogan">
                <td>{{slogan.slogan}}</td>
                <td>{{slogan.length}}</td>
                
                <td><span class="button tiny" ng-click="edit(slogan._id)">Edit</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>




<div id="editslogan" class="reveal-modal">
<div class="large-12 columns format">
   <br>
  <h2>Edit Slogan Length</h2>
  <form>
  <fieldset>
   

    <div class="row">
      <div class="small-12 columns">
            <div class="small-3 columns">
              <label class="inline">Slogan</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="" ng-model="editslogan.slogan">
            </div>
          </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
            <div class="small-3 columns">
              <label class="inline">Length</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="" ng-model="editslogan.length">
            </div>
          </div>
      </div>
       <div class="row">
        <button class="button small" ng-click="save(editslogan)">Done</button>
      </div>
  </fieldset>
</form>
</div>


<a class="close-reveal-modal">&#215;</a>
</div>
