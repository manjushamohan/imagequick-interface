<div class="row">
    <div class="small-12">
        <h1>Users</h1>
        
        <div class="row collapse">
            <div class="small-3 large-2 columns">
                <span class="prefix">Quick Search</span>
            </div>
            <div class="small-9 large-10 columns">
                <input type="text" ng-model="filterUser" placeholder="enter username to search for     ">
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="small-6 columns left" ng-repeat="user in users | filter:filterUser ">
            <div class="small-11 panel">
                <p>
                    
                    <b>Name</b>: {{ user.username }} <br>
                    <b>Email</b> :{{user.email}}<br>
                    
                   
                    
                </p>
                
                <span class="button tiny" ng-click="edit(user._id)">Edit</span>
                <span class="button tiny" ng-click="delete(user._id)">Delete</span>
               


            </div>
        </div>
    </div>
</div>

<div id="edituser" class="reveal-modal">
<div class="large-12 columns format">
  <form class="">
    <fieldset>


      <div class="row">
        <div class="small-12 columns">
          
          <h6>User Information</h6>
          <div class="small-2 columns push-1">
            <label class=" inline">Username</label>
          </div>
          <div class="small-4 columns">
            <input  type="text" id="" ng-model="edituser.username">
          </div>
          <div class="small-6 columns">
          </div>
          
        </div>
      </div>

      
      <div class="row">
        <div class="small-12 columns">
          <div class="small-3 columns push-1">
            <label class=" inline">Email</label>
          </div>
          <div class="small-9 columns pull-1">
            <input  type="text" id="fname" ng-disabled="true" style="width:53em" ng-model="edituser.email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns"> 
          <h6>Affiliate User Data</h6>
        </div>
      </div>
      <div class="row">
        <div class="small-12 columns"> 
          <div class="small-2 columns push-1">
            <label class=" inline">Group</label>
          </div>
          <div class="small-2 columns">
            <select id="customDropdown"  ng-options="group as group for group in groups" ng-model="edituser.groups[0]"></select>
          </div>
          <div class="small-2 columns push-1">
            <label class=" inline">Slogan</label>
          </div>
          <div class="small-2 columns">
            <select id="customDropdown"  ng-options="slogan as slogan for slogan in slogans" ng-model="edituser.affiliate.slogan"></select>
         </div>
         <div class="small-2 columns push-1">
          <label class=" inline">Station</label>
        </div>
        <div class="small-2 columns ">
          <select id="customDropdown"  ng-options="station as station for station in stations" ng-model="edituser.affiliate.station"></select>
       </div>

     </div>
   </div>



   <div class="row">
    <div class="small-12 columns"> 
      <div class="small-3 columns push-1">
        <label class=" inline">Frequency</label>
      </div>
      <div class="small-2 columns pull-1">
        <select id="customDropdown"  ng-options="frequency as frequency for frequency in frequencies" ng-model="edituser.affiliate.frequency"></select>
     </div>
     <div class="small-2 columns">
      <label class="inline">No Of Free Tracks</label>
    </div>
    <div class="small-5 columns">
      <input type="text" id="fname" ng-model="edituser.affiliate.remaining">
    </div>
  

</div>
<div class="row">
        <button class="button small" ng-click="save(edituser)">Done</button>
      </div>
</fieldset>
</form>
</div>


<a class="close-reveal-modal">&#215;</a>
</div>
