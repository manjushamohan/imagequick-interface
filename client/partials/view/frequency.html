<div>
<div class="row">
    <h1>Frequencies</h1>
    <hr>
   <div class="row collapse">
            <div class="small-3 large-2 columns">
                <span class="prefix">Quick Search</span>
            </div>
            <div class="small-9 large-10 columns">
                <input type="text" ng-model="filterFrequency" placeholder="enter frequency to search for     ">
            </div>
        </div>

    

    <div class="row">
        <table class="large-12 columns">
            <thead>
            <tr>
                <th>Frequency</th>
                <th>File Name</th>
                
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="frequency in frequencies | filter:filterFrequency |limitTo:10">
                <td>{{frequency.frequency}}</td>
                <td>{{frequency.filename}}</td>
                
                <td><span class="button tiny" ng-click="edit(frequency._id)">Edit</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>




<div id="editfrequency" class="reveal-modal">
 <div class="large-12 columns format">
    <br>
  <h2>Edit Frequency</h2>
    <form>
      <fieldset>

        <div class="row">
          <div class="small-12 columns">
            <div class="small-3 columns push-1">
              <label class="inline">Frequency</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="foname" ng-model="editfrequency.frequency">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <div class="small-3 columns push-1">
              <label class="inline">File Name</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="foname" ng-model="editfrequency.filename">
            </div>
          </div>
        </div>
        <div class="row">
        <button class="button small" ng-click="save(editfrequency)">Done</button>
      </div>
      </fieldset>
    </form>
  </div>



<a class="close-reveal-modal">&#215;</a>
</div>
