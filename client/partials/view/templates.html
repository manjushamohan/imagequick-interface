<form>
  <fieldset>
    <legend>Quick Search</legend>
    <input type="text" placeholder="Type any detail of a template to quick find it here" ng-model="filterTemplate">
  </fieldset>
  <hr>
  <div class="row"  style="padding-left:20px;">
  	<div class="small-12 large-3 columns template" ng-repeat="template in templates | filter:filterTemplate"><hr>
  		<h4>{{template.name}}</h4>
  		<div class="row">
  				FileName: {{template.filename}}<br>
  				Length: {{template.length}}<br>
  				Producer: {{template.producer}}<br>
  				Formats: {{template.formatids}}<br>
  				Pos Cur: {{tempalte.posCue}}<br>
		<a ng-click="edit(template)">Edit</a>

  		</div><hr>
  	</div>
  </div>
</form>
<div id="json" class="reveal-modal">
	<div ace="json" ng-model="template">
	  <textarea></textarea>
	</div>
  <button>Save</button>
</div>
