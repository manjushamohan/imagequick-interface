



<div class="large-12 columns format">
   <br>
  <h2>Add Slogen Length</h2>
  <form>
  <fieldset>
   

    <div class="row">
      <div class="small-12 columns">
            <div class="small-3 columns">
              <label class="inline">Slogan</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="" ng-model="slogan.slogan">
            </div>
          </div>
    </div>

    <div class="row">
      <div class="small-12 columns">
            <div class="small-3 columns">
              <label class="inline">Length</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="" ng-model="slogan.length">
            </div>
          </div>
      </div>
       <div class="row">
        <button class="button small" ng-click="add(slogan)">Add</button>
      </div>
  </fieldset>
</form>
</div>
