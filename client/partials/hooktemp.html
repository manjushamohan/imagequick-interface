



  <div class="large-12 columns format">

  <h2>Add Hooktemplate</h2>
    <form class="">
      <fieldset>


        <div class="row">
          <div class="small-12 columns">
            <div class="small-3 columns push-1">
              <label class=" inline">Template Name</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="" ng-model="hooktemp.name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="small-12 columns">
            <div class="small-3 columns push-1">
              <label class=" inline">File Name</label>
            </div>
            <div class="small-9 columns">
              <input class="in" type="text" id="" ng-model="hooktemp.filename1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-12 columns">
            <div class="small-3 columns push-1">
              <label class=" inline">Length</label>
            </div>
            <div class="small-9 columns">

            </div>
          </div>

            </div>
          </div>
        </div>
        <div class="row">

            </div>
          </div>
        </div>

              <label>Available formates</label>

              <label ng-repeat="format in formats" ><input type="checkbox" id="" ng-model="hooktemp.formatids"><span class="custom checkbox"></span>&nbsp;&nbsp;{{format}}</label>

          </div>

            </div>
          </div>
        </div>

        </div>

                <label for="checkbox3"><input type="checkbox"  id="" ><span class="custom checkbox"></span>&nbsp&nbspflange1</label>

                  <label for="checkbox7"><input type="checkbox" id=""><span class="custom checkbox"></span></input>&nbsp&nbspSassy</label>

              <div class="small-12 columns">

             <div class="row">
        <button class="button small" ng-click="add(hooktemp)">Add</button>
